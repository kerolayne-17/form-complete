<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>

<body>
  <div class="container">
    <form id="myForm">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required><span class="required"> *</span>
      <br><br>
      <label for="endereco">Endereço:</label>
      <input type="endereco" id="endereco" name="endereco" required>
      <br><br>
      <label for="cidade">Cidade:</label>
      <input type="cidade" id="cidade" name="cidade" required>
      <br><br>
      <label for="state">Estado:</label>
      <select id="state" name="state" required>
        <option value="" disabled selected>Selecione um estado</option>
        <option value="AL">Alagoas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="MA">Maranhão</option>
        <option value="PB">Paraíba</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="SE">Sergipe</option>
      </select><span class="required">*</span>
      <br><br>
      <label for="message">Mini curriculo:</label>
      <textarea id="minicurriculo" name="minicurriculo" rows="4" minlength="3" maxlength="10" required></textarea>
      <br><br>
      <button type="button" onclick="submitForm()">Enviar</button>
    </form>
  </div>
  <div>

  </div>

  <script src="script.js"></script>
</body>

</html>
