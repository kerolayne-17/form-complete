<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <style>
    .body {

    .required {
      color: red;

  </style>

<body>
  <script>
    function submitForm() {
      // Validar campos personalizados se necessário
      if (validateForm()) {
        // Se a validação passar, envie o formulário
        document.getElementById("myForm").submit();
      }
    }

    function validateForm() {
      // Adicione lógica de validação personalizada aqui
      var name = document.getElementById("name").value;
      var estado = document.getElementById("estado").value;
      var naturezadocargo = document.getElementById("naturezadocargo").value;
      var areadeinteresse = document.getElementById("areadeinteresse").value;
      if (name.trim() === "" || estado.trim() === "" || naturezadocargo.trim() === "" || areadeinteresse.trim() === "") {
        alert("Por favor, preencha todos os campos obrigatórios.");
        return false;
      }

      // Adicione outras validações conforme necessário

      return true;
    }
  </script>
  <h3>Dados pessoais </h3>
  <div class="container">
    <form id="myForm">

      <input type="text" id="name" name="name" required><span class="required"> *</span>

      <br><br>
      <label for="state">Estado:</label>

        <option value="" disabled selected>Selecione um estado</option>
        <option value="AL">Alagoas</option>

        <option value="PI">Piauí</option>

        <option value="SE">Sergipe</option>

      <br>
      <br>

      </label>
      <label for="checkbox">
        <input type="checkbox" id="checkbox" name="checkbox">
        <span class="custom-checkbox"></span>
        Jurídico
      </label>
      <p>Área de interesse</p><span class="required"> *</span>
      <label for="checkbox">
        <input type="checkbox" id="checkbox" name="checkbox">
        <span class="custom-checkbox"></span>

      </label> <label for="checkbox">
